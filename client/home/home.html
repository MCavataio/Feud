<div ng-controller="HomeController">
<form name="signIn" ng-submit="login()">
  <input type="text" placeholder="Enter UserName" ng-model="data.username">
  <input type="text" placeholder="Enter Password" ng-model="data.password">
  <button id="login">Log In</button>
</form>
</br>
</br> 
<button type='button' ng-click="test()">randomGame</button>

<form name="searchForm" ng-submit="addQuery()" novalidate>
  <input type="text" placeholder="Enter Google Search" ng-model="query.search" required>
  <button type="submit" id="search">Search!!!</button>
</form>
<button type="button" ng-if='status' ng-click="createRoom()">Play Game</button>
<div ng-if="!status">Waiting for opponent</div>
<div ng-if="data.usersOnline" ng-repeat="user in $data.usersOnline">{{user}}</div>
</div>
