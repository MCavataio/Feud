<div ng-controller="GameController">
  <button type="button" id="lobby" ng-click="toLobby()">Lobby</button>
  <div ng-if="query.title">
    <h3>Total Score: {{scoreBoard.total}}</h3>
    <h3>Round Score: {{scoreBoard.roundScore}}</h3>
    <h3>Round: {{scoreBoard.round}} </h3>
    <h3>Time Remaining: {{counter}}</h3>
    <div>Complete the Search: {{query.title}}</div>
    <div ng-repeat="response in query.responses track by $index">{{$index + 1}}<span ng-if="queryAnswer[$index]"> {{response}} </span></div>
  </div>

  <form name="Guess" ng-submit="makeGuess()">
    <input type="text" placeholder='Make Guess' ng-model="guess">
      <button> Make Guess</button>
  </form>

  <div>
    <h3> Opponent Name: {{scoreBoard.opponentName}} </h3>
    <h3> Opponent Score: {{scoreBoard.opponentScore}} </h3>
  </div>
  <div ng-if="data.testing" ng-init="testing()"></div>
</div>
